<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,

      'list-group-item-danger': isLast
    }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
  >
    <div class="">
      <span class="text-primary">{{ i + 1 }} ; </span>
      <span>Name: {{ character.name }} - </span>
      <strong>power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeletedCharacter(character.id!)">
      X
    </button>
  </li>
</ul>
