<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Heroe borrado <small class="text-danger">{{ deleteHero }} </small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroesName.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-iitem" *ngFor="let heroes of heroesName">
    {{ heroes }}
  </li>
</ul>
